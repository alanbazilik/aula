<ion-header>
  <ion-toolbar>
    <ion-title>contact-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input type="tel" name="telefone" [(ngModel)]="model.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ativo</ion-label>
      <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

  <div class="list">
 <ion-list>
  <ion-card *ngFor="let item of contacts">
    <ion-card-header>
      <h1>{{item?.contact?.nome | uppercase}}</h1>
    </ion-card-header>
    <ion-card-content>
      <p>{{item?.contact?.email | uppercase}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>{{item?.contact?.telefone | uppercase}}</p>
    </ion-card-content>
  </ion-card>
 </ion-list>
  </div>
</ion-content>
